<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarina&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="galaxy.svg" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Radculator</title>
</head>

<body>
    <div class="main" id="main">
        <div class="header"><p class="title">RADCULATOR</p></div>
        
        <div class="frame infoFrame hidden" id="infoFrame" style="color: white;">
            <h3>Keyboard Shortcuts</h3>
            <div class="hotkeyContainer">
                <p><b>Delete:</b> Clear</p>
                <p><b>Backspace:</b> Remove</p>
            </div>
            <div class="hotkeyContainer">
                <p><b>Enter:</b> Operate</p>
                <p><b>Number Keys:</b> Input number</p>
            </div>
            <p><b>+ - * /:</b> Input operation</p>
            <h3>DO NOT DIVIDE BY ZERO</h3>
            <div style="display: grid; justify-items: center;"><b><a href="https://github.com/KazaKazan/js-calculator">GitHub</a></b></div>
        </div>

        <div class="frame calculatorFrame" id="calculatorFrame">
            <div class="screen">
                <p id="displayTop" class="display top"></p>
                <p id="displayBot" class="display"></p>
            </div>
            
            <input type="button" value="CLR" id="clear" class="function" style="grid-area: clear;">
            <input type="button" value="+" id="+" class="operator">
            <input type="button" value="-" id="-" class="operator">
            <input type="button" value="*" id="*" class="operator">
            <input type="button" value="/" id="/" class="operator">
            <input type="button" value="7" id="7" class="number">
            <input type="button" value="8" id="8" class="number">
            <input type="button" value="9" id="9" class="number">
            <input type="button" value="4" id="4" class="number">
            <input type="button" value="5" id="5" class="number">
            <input type="button" value="6" id="6" class="number">
            <input type="button" value="1" id="1" class="number">
            <input type="button" value="2" id="2" class="number">
            <input type="button" value="3" id="3" class="number">
            <input type="button" value="REM" id="remove" class="function">
            <input type="button" value="0" id="0" class="number">
            <input type="button" value="." id="decimal" class="operator">
            <input type="button" value="=" id="operate" class="operator" style="grid-area: operate;">
            
        </div>

        <input type="button" class="infoButton" value="INFO" id="infoButton" >
    </div>
    <div class="main" id="animation" style="display: none; transition: 1s; transform: scale(0);"><img src="galaxy.svg" alt="What have you done?" class="anim"></div>
</body>

</html>
