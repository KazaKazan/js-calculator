<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Radculator</title>
</head>

<body>
    <div class="main">
        <div class="frame">
            <div class="screen">
                <p id="displayTop" class="display top"></p>
                <p id="displayBot" class="display bot"></p>
            </div>
            
            <input type="button" value="CLEAR" id="clear" class="function" style="grid-area: clear;">
            <input type="button" value="REMOVE" id="remove" class="function" style="grid-area: remove;">
            <input type="button" value="7" id="7" class="number">
            <input type="button" value="8" id="8" class="number">
            <input type="button" value="9" id="9" class="number">
            <input type="button" value="+" id="add" class="operator">
            <input type="button" value="4" id="4" class="number">
            <input type="button" value="5" id="5" class="number">
            <input type="button" value="6" id="6" class="number">
            <input type="button" value="-" id="substract" class="operator">
            <input type="button" value="1" id="1" class="number">
            <input type="button" value="2" id="2" class="number">
            <input type="button" value="3" id="3" class="number">
            <input type="button" value="*" id="multiply" class="operator">
            <input type="button" value="=" id="operate" class="operator">
            <input type="button" value="0" id="0" class="number">
            <input type="button" value="." id="decimal" class="operator">
            <input type="button" value="/" id="divide" class="operator">
        </div>

        <input type="button" class="infoButton" value="INFO" id="infoButton" >
    </div>
</body>

</html>
